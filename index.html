<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>두산위브 더센트럴도화</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- ▼ 폼 동작을 위한 추가 (flatpickr + 스타일) -->
  <link rel="preconnect" href="https://iudczcnhxfxquxkfckpiwumkai0fvjjb.lambda-url.ap-northeast-2.on.aws" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <!-- ✅ OG/Twitter -->
  <meta property="og:locale" content="ko_KR">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="두산위브 더센트럴 도화">
  <meta property="og:title" content="두산위브 더센트럴 도화 | 방문예약">
  <meta property="og:description" content="방문예약하고 분양 혜택을 지금 확인하세요!">
  <meta property="og:url" content="https://doosan-photocard-h.vercel.app/">
  <meta property="og:image" content="https://doosan-photocard-h.vercel.app/img/sam.png">
  <link rel="preload" as="image" href="/img/sam.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="두산위브 더센트럴 도화">
  <meta name="twitter:description" content="방문예약하고 혜택을 지금 확인하세요!">
</head>
<body>
  <div class="page">
    <div class="container">
      <!-- 좌측 카드(고정) -->
      <aside class="left">
        <div class="card" data-reveal>
          <div class="card-top">
            <div class="cover"></div>
            <!-- 원형 로고 영역 (이미지 교체: img/logo.png) -->
            <div class="avatar">
              <img src="img/logo.png" alt="로고" class="logo-img">
            </div>
          </div>
          <div class="card-body">
            <div class="site-name">두산위브 더센트럴도화</div>
            <div class="manager">
              <span class="manager-name">홍세자</span>
              <span class="manager-title">실장</span>
            </div>

            <p class="lead">두산위브 프리미엄 아파트<br> 도화의 내일, 여기서 시작됩니다.</p>

            <!-- 전화번호: 텍스트는 고정색, 배경 네모에 애니메이션 효과 -->
            <a class="phone-cta" href="tel:010-4923-6799" title="전화 걸기">
              <span class="phone-text">010-4923-6799</span>
            </a>

            <div class="info">
              <div class="row"><span class="label">현장</span><span class="value">인천 미추홀구 도화동 53-28</span></div>
              <div class="row"><span class="label">규모</span><span class="value">	지하 2층 ~ 지상 39층, 아파트 7개동</span></div>
              <div class="row"><span class="label">세대수</span><span class="value">총 660세대 중 일반분양 412세대</span></div>
            </div>
          </div>
          <div class="card-bottom">
            <p>방문 전 사전예약 부탁드립니다.</p>
          </div>
          <div class="cta-grid">
            <a class="btn call" href="tel:010-4923-6799">전화연결</a>
          </div>
        </div>
      </aside>

      <!-- 우측 콘텐츠 -->
      <main class="right">
        <!-- 히어로 -->
        <section class="panel hero" data-reveal>
          <div class="pad">
            <img src="img/hero.jpg" alt="메인 이미지" class="w580">
          </div>
        </section>

        <!-- 섹션: 사업개요 -->
        <section class="panel" data-reveal>
          <div class="pad">
            <h2 class="title">사업개요</h2>
            <img src="img/overview.jpg" alt="사업개요" class="w580">
          </div>
        </section>

        <!-- 섹션: 입지환경 -->
        <section class="panel" data-reveal>
          <div class="pad">
            <h2 class="title">입지환경</h2>
            <img src="img/location.jpg" alt="입지환경" class="w580">
          </div>
        </section>

        <!-- 섹션: 프리미엄 -->
        <section class="panel" data-reveal>
          <div class="pad">
            <h2 class="title">프리미엄</h2>
            <img src="img/premium1.png" alt="프리미엄" class="w580">
            <img src="img/premium2.png" alt="프리미엄" class="w580">
            <img src="img/premium3.png" alt="프리미엄" class="w580">
          </div>
        </section>

        <!-- 섹션: 단지안내 (탭) -->
        <section class="panel" data-reveal>
          <div class="pad">
            <h2 class="title">단지안내</h2>
            <div class="tabs" data-tabs="complex">
              <div class="tab-buttons">
                <button data-tab="1" class="active">단지배치도</button>
                <button data-tab="2">동호배치도</button>
                <button data-tab="3">단지특화</button>
                <button data-tab="4">커뮤니티</button>
              </div>
              <div class="tab-contents">
                <div data-pane="1" class="pane active"><img src="img/complex_1.jpg" class="w580" alt=""></div>
                <div data-pane="2" class="pane"><img src="img/complex_2.jpg" class="w580" alt=""></div>
                <div data-pane="3" class="pane"><img src="img/complex_3.jpg" class="w580" alt=""></div>
                <div data-pane="4" class="pane"><img src="img/complex_4.jpg" class="w580" alt=""></div>
              </div>
            </div>
          </div>
        </section>

        <!-- 섹션: 세대안내 (탭) -->
        <section class="panel" data-reveal>
          <div class="pad">
            <h2 class="title">세대안내</h2>
            <div class="tabs" data-tabs="house">
              <div class="tab-buttons">
                <button data-tab="1" class="active">59A</button>
                <button data-tab="2">59B</button>
                <button data-tab="3">74A</button>
                <button data-tab="4">74B</button>
                <button data-tab="5">84A</button>
                <button data-tab="6">84B</button>
                <button data-tab="7">84C</button>
              </div>
              <div class="tab-contents">
                <div data-pane="1" class="pane active"><img src="img/house_1.jpg" class="w580" alt=""></div>
                <div data-pane="2" class="pane"><img src="img/house_2.jpg" class="w580" alt=""></div>
                <div data-pane="3" class="pane"><img src="img/house_3.jpg" class="w580" alt=""></div>
                <div data-pane="4" class="pane"><img src="img/house_4.jpg" class="w580" alt=""></div>
                <div data-pane="5" class="pane"><img src="img/house_5.jpg" class="w580" alt=""></div>
                <div data-pane="6" class="pane"><img src="img/house_6.jpg" class="w580" alt=""></div>
                <div data-pane="7" class="pane"><img src="img/house_7.jpg" class="w580" alt=""></div>
              </div>
            </div>
          </div>
        </section>

        <!-- 섹션: E-모델하우스 (탭형 / iframe) -->
        <section class="panel" data-reveal>
          <div class="pad">
            <h2 class="title">e모델하우스</h2>
          
            <div class="tabs e-model" data-tabs="emodel">
              <div class="tab-buttons">
                <button data-tab="1" class="active">59m²A</button>
                <button data-tab="2">84m²A</button>
                <button data-tab="3">84m²B</button>
              </div>
            
              <div class="tab-contents">
                <!-- 59m²A -->
                <div data-pane="1" class="pane active">
                  <div class="frame-wrap ratio-portrait">
                    <iframe 
                            src="https://xn--9m1b9hmoj4j2yj45dc2ah25aruzc7h.com/vr2/tour1.html"
                            allowfullscreen 
                            loading="lazy"
                            style="width:100%; height:400px; border:0;">
                    </iframe>
                  </div>
                </div>
              
                <!-- 84m²A -->
                <div data-pane="2" class="pane">
                  <div class="frame-wrap ratio-portrait">
                    <iframe 
                            src="https://xn--9m1b9hmoj4j2yj45dc2ah25aruzc7h.com/vr2/tour2.html"
                            allowfullscreen 
                            loading="lazy"
                            style="width:100%; height:400px; border:0;">
                    </iframe>
                  </div>
                </div>
              
                <!-- 84m²B -->
                <div data-pane="3" class="pane">
                  <div class="frame-wrap ratio-portrait">
                    <iframe 
                            src="https://xn--9m1b9hmoj4j2yj45dc2ah25aruzc7h.com/vr2/tour3.html"
                            allowfullscreen 
                            loading="lazy"
                            style="width:100%; height:400px; border:0;">
                    </iframe>
                  </div>
                </div>
              </div>
            </div>
        </section>


      </main>
    </div>
  </div>

  <!-- 모바일 전용 하단 고정 바(페이드 인) -->
  <div class="mobile-cta fade-in">
    <a href="tel:010-4923-6799" class="btn call">전화</a>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
